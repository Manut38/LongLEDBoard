[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	fastled/FastLED@^3.5.0
	adafruit/Adafruit MPU6050@^2.2.2
	Wire
	adafruit/Adafruit BusIO@^1.13.2
	adafruit/Adafruit Unified Sensor@^1.1.6
build_flags = 
	-Wno-sign-compare